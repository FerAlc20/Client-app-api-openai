<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Voz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Fondo con partículas -->
    <div id="particles-js"></div>

    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <!-- Encabezado -->
        <header class="text-center mb-5">
            <h1 class="display-3 fw-bold text-vino">Reconocimiento por Voz</h1>
            <p class="lead text-muted">Controla la aplicación con comandos de voz</p>
        </header>

        <!-- Tarjeta principal -->
        <main class="card text-center p-5 shadow">
            <div class="card-body">
                <!-- Icono de micrófono minimalista -->
                <!-- Icono de micrófono minimalista -->
                <div class="microphone-icon mb-4">
                <img src="assets/img/microfono.png" alt="Micrófono" class="microphone-image">
                </div>

                <!-- Área de texto para mostrar el mensaje detectado -->
                <h2 id="outputText" class="fs-4 fw-light text-vino"></h2>

                <!-- Botón para iniciar el reconocimiento de voz -->
                <button id="startBtn" class="btn btn-vino mt-4">Iniciar Reconocimiento</button>

                <!-- Mensaje de estado -->
                <h4 id="msgText" class="text-center fs-6 text-danger mt-3"></h4>
            </div>
        </main>

        <!-- Pie de página -->
        <footer class="text-center mt-5">
            <p class="text-muted">Desarrollado por: María Fernanda Moedano Alcántara | IHC</p>
        </footer>
    </div>

    <!-- Script para el fondo de partículas -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
